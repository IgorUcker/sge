<ng-template #carregandoTpl>
  Carregando ...
</ng-template>

<div class="nav-titulo">
  <div class="titulo">Cadastro | Forma de Pagamento</div>
  <div>
    <button mat-icon-button (click)="voltar()" color="primary" matTooltip="Voltar">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <button mat-icon-button  (click)="salvar()" [disabled]="form.invalid || envinandoFormulario" color="primary" matTooltip="Salvar">
      <mat-icon>done</mat-icon>
    </button>
  </div>
</div>

  <form *ngIf="!loadingMsg; else carregandoTpl" [formGroup]="form" class="row" (submit)="salvar()">

    <mat-form-field class="col-md-12" appearance="outline">
      <mat-label class="required">Descrição</mat-label>
      <input matInput type="text" formControlName="descricao" maxlength="100">
      <!-- <mat-error matErrorMessages [control]="form.controls['nome']"></mat-error> -->
    </mat-form-field>
  </form>
